<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyNET.com</title>
    <link rel="stylesheet" href="home.css">
    <style>
        /* মোবাইল ডিভাইসের জন্য */
@media only screen and (max-width: 600px) {
body {
font-size: 14px;
}
.container {
width: 100%;
padding: 10px;
}
}

/* ট্যাবলেট ডিভাইসের জন্য */
@media only screen and (min-width: 601px) and (max-width: 768px) {
body {
font-size: 16px;
}
.container {
width: 90%;
padding: 20px;
}
}

/* ডেস্কটপ ডিভাইসের জন্য */
@media only screen and (min-width: 769px) {
body {
font-size: 18px;
}
.container {
width: 80%;
padding: 30px;
}
}
        .container {
display: flex;
flex-wrap: wrap;
}

.item {
flex: 1 1 100%;
}

@media only screen and (min-width: 600px) {
.item {
flex: 1 1 48%;
}
}
       img {
max-width: 100%;
height: auto;
} 
        .plane-image{
        animation: slide-to-down 1.5s;
        }
        .logo-bg{
            animation: slide-to-up 1.5s;
        }
        a, .navbar-list{
            animation: slide-left 0.8s;
        }
        li{
            animation: slide-down 0.8s;
        }
        h1{
            animation: slide-left 1s;
        }
        h3{
            animation: slide-left 1.5s;
        }
        p{
            animation: slide-left 2s;
        }
        .btn-help{
            animation: slide-left 3s;
        }
        @keyframes slide-to-down{
    from{
        opacity: 0.2;
        transform: translateX(120px);
        transform: translateY(10px);
    }
    to{
        opacity: 1;
        transform: translateX(0px);
    }
    
}
@keyframes slide-to-up{
    from{
        opacity: 0.2;
        transform: translateY(-20px);
    }
    to{
        opacity: 1;
        transform: translateX(0px);
    }
}
@keyframes slide-left {
    from{
        opacity: 0;
        transform: translateX(-15px);
    }
    to{
        opacity: 1;
        transform: translateX(0);
    }
    
}
@keyframes slide-down {
    from{
        opacity: 0;
        transform: translateY(7px);
    }
    to{
        opacity: 1;
        transform: translateY(0);
    }
    
}
    </style>
    
    
</head>
<body>
    <nav class="navbar">
        <img src="logo-bg.png" alt="" class="logo-bg">
        <img src="SkyNET.png" alt="SkyNET" id="logo">
        <ul class="navbar-list">
            <li><a href="search.html" class="link-list">SEARCH</a></li>
            <li><a href="contact.html" class="link-list">CONTACT</a></li>
            <li><a href="deals2.html" class="link-list">DEALS</a></li>
            <li><a href="index.html" class="link-list">HOME</a></li>
            <a href="login.html" id="login">LOGIN</a>
            <a href="register.html" id="signin">SIGN-IN</a>
        </ul>
    </nav>
    <main>
        <div>
        <div>
            <div class="hero-content">
                <h1>LOOKING</h1>
                <h3><span id="for">FOR </span><span id="comfort"> COMFORT </span><span id="questionmark">?</span></h3>
                <p>get onboard our luxurious network and fly to your dreams</p>
                <a href="search.html" id="book">BOOK NOW</a>
            </div>
        <img src="plane and clouds.png" alt="" class="plane-image">
        </div>
        <br>
        <div class="btn-help">
            <i class="fa-solid fa-question" id="icon"></i>
            <div class = "text-section">
                <h5>Have some queries ?</h5>
                <br>
                <p>
                    Go to the FAQ page and look for the question you have in mind.
                </p>
                <a id="faq"href="faq.html" target="_blank">FAQ</a>
            </div>
        </div>
        <div class="login-popup">
            
        </div>
    </main>
</body>
<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
<script>
   var typed = new Typed('#comfort', {
     strings: ['COMFORT'],
     typeSpeed: 100,
   });
  
   
 </script>
</html>
